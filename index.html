<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

<body onload="brython()">
  <script type="text/python" src="code.py"></script>
  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>

  <div id="map" class="tan"></div>

  <input hidden type="text" class="form-control" id="lat">
  <input hidden type="text" class="form-control" id="marker-test">
  <input hidden type="text" class="form-control" id="url">


  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidGFubmQiLCJhIjoiY2s0bTR3eHI4MDF6cjNrczM2cGY0MzJrdiJ9.RThbXMK8McEY_fAG3fMPuQ';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-79.4512, 43.6568],
      zoom: 13
    });

    map.on('click', function (e) {
      $("#marker-test").remove();
      var coords = `lat: ${e.lngLat.lat} <br> lng: ${e.lngLat.lng}`;
      // create the popup
      var popup = new mapboxgl.Popup().setText(coords);
      // create DOM element for the marker
      var el = document.createElement('div');
      el.id = 'marker-test';
      // create the marker
      //console.log(e.lngLat);
      var weatherAPI = "bdfb5671e56189cb2073ef6a0b99a523";
      var lat = "11.063078488967657";
      var long = "106.67417764663696";
      var url = "http://api.openweathermap.org/data/2.5/weather?lat=" + e.lngLat.lat + "&lon=" + e.lngLat.lng + "&appid=" + weatherAPI;
      $("#url").val(url);


      new mapboxgl.Marker(el)
        .setLngLat(e.lngLat)
        .setPopup(popup)
        .addTo(map);
    });

    map.addControl(
      new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
      })
    );
  </script>
